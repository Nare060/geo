<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Papers Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Question Papers Hub</h1>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="upload-link">Upload</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="news-feed">
            <h2>Latest Question Papers</h2>
            <div id="papers-container">
                <!-- Dynamically loaded papers will appear here -->
            </div>
        </section>
        <section id="upload-section" class="hidden">
            <h2>Upload Question Paper</h2>
            <form id="upload-form">
                <label for="paper-title">Title:</label>
                <input type="text" id="paper-title" name="paper-title" required>
                
                <label for="paper-type">Type:</label>
                <select id="paper-type" name="paper-type">
                    <option value="pdf">PDF</option>
                    <option value="video">Video</option>
                </select>
                <label for="paper-file">File:</label>
                <input type="file" id="paper-file" name="paper-file" required>
                <button type="submit">Upload</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Question Papers Hub</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
